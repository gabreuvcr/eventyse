<div *ngFor="let post of posts">
  <app-post [post]="post"></app-post>
</div>
<button id="create-post-action" class="create-post-btn" mat-raised-button color="primary" [routerLink]="['/create']">
  <mat-icon>add</mat-icon>
</button>
<div class="toggle-posts" *ngIf="!isFilteringByTag">
  <a [class.active]="!isFilteringByFollowers" href="/dashboard"><h1>Feed</h1></a>
  <a [class.active]="isFilteringByFollowers" (click)="redirectTo('dashboard', {followers: true})"><h1>Seguindo</h1></a>
</div>
